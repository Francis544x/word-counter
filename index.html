<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="whole-page">
    <div class="container1">
        <header>Word Counter</header>
        <p>Create the words and characters in any selected layers.</p>
        <input class="text-box" type="text-area">
    </div>
    <div class="container2">
        <p>Word Character</p>
        <hr>
        <div class="word-count">
            <div class="w-count">Words: <span id="wordCount">0</span></div>
            <span class="italics">words with spaces</span>
        </div>
        <hr>
        <div class="char-count">Words (without spaces): <span id="charCountNoSpaces">0</span></div>
        <hr>
        <div class="sentence-count">Sentence Count: <span id="sentenceCount">0</span></div>
        <hr>
        <div class="paragraph-count">Paragraph Count: <span id="paragraphCount">0</span></div>
        <hr>
  </div>



<script src="index.js"></script>


</body>
</html>
